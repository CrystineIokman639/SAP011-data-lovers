<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rick and Morty</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="menu">
    <h1>Menu</h1>
    <section>
      <section class="container_de_busca">
        <section class="input-with-icon">
          <input type="text" class="procurar" name="pesquisar" placeholder="BUSCAR" autocomplete="off">
          <button type="submit" class="lupa-button">
            <img src="image/lupa.svg" alt="lupa" height="15" width="15">
          </button>
        </section>
      </section>
    </section>
      <p>Todos</p>
      <p id="species">especie</p>
      <p id="status">estado de vida</p>
      <p id="gender">genero</p>
      <p id="origin">planeta</p>
  </section>
  <header>
    <Section class="title"><img src="image/Rick-And-Morty-Logo.png"></Section>
  </header>
  <main class ="one">
    <section class="container">
    <h2>Todos</h2>
      <button class="arrow-left" aria-label="previous image">&#9664;</button>
      <button class="arrow-right" aria-label="next-image">&#9654;</button>
      <section class="row-wrapper">
        <section class="card1">
          <section class="flipper">
            <section class="front">
              <img src="https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/1.jpeg"
                class="item current-item">
            </section> <!-- front -->
            <section class="back">
              <img src="image/verse.jpg"
                alt="rick aparecendo em um portal em baixo e tentando pegar a arma de portal que esta em cima">
            </section> <!-- back -->
          </section> <!-- flipper -->
        </section> <!-- card1 -->
        <section class="card2">
          <section class="flipper">
            <section class="front">
              <img src="https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/2.jpeg"
                class="item current-item">
            </section> <!-- front -->
            <section class="back">
              <img src="image/verse.jpg"
                alt="rick aparecendo em um portal em baixo e tentando pegar a arma de portal que esta em cima">
            </section> <!-- back -->
          </section> <!-- flipper -->
        </section> <!-- card2 -->
        <section class="card3">
          <section class="flipper">
            <section class="front">
              <img src="https://raw.githubusercontent.com/Laboratoria/rick-and-morty-images/master/images/3.jpeg"
                class="item current-item">
            </section> <!-- front -->
            <section class="back">
              <img src="image/verse.jpg"
                alt="rick aparecendo em um portal em baixo e tentando pegar a arma de portal que esta em cima">
            </section> <!-- back -->
          </section> <!-- flipper -->
        </section> <!-- card3 -->
      </section>
    </section>
  </main>
 
  </section>
  <footer class="footer">
    <p>&copy;Crys & Leth</p>
    <p><cite><a href="https://www.laboratoria.la/br"><q>Laboratoria Brasil.</q></a>
        <p>
  </footer>
  <script src="main.js" type="module"></script>
</body>
</html>
